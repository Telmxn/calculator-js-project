<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script> 
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <p>
            Basic Calculator
        </p>
        <div class="calculator">
          <section class="calculator__display">0</section>
    
          <section class="calculator__keys">
            <button class="key--operator">+</button>
            <button class="key--operator">-</button>
            <button class="key--operator">x</button>
            <button class="key--operator">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
            <button>AC</button>
            <button class="key--equal">=</button>
          </section>
        </div>
      </div>
    
</body>
</html>
