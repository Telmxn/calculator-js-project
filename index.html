<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/1c2c2462bf.js" defer></script>

    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="calculator">
      <input
        type="text"
        id="display"
        disabled
        onkeypress="return event.charCode >= 48 && event.charCode <= 57"
      />

      <div class="keys">
        <!-- <button id="clear" value="null">C</button>
        <button id="backspace">‚Üê</button> -->
        <div class="top-section">
          <button class="tools" value="null" id="clear">C</button>
          <button class="tools" id="backspace">
            <i class="fas fa-backspace"></i>
          </button>
        </div>
        <br />
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operand" value="+">+</button>
        <br />
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operand" value="-">-</button>
        <br />
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="operand" value="*">*</button>
        <br />
        <button class="number" value="0">0</button>
        <button id="decimal" value=".">.</button>
        <button id="equals" value="=">=</button>
        <button class="operand" value="/">/</button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
